name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
        
    - run: npm install
    - run: npm audit fix
    - run: jest
    
    - name: Codecov
      uses: codecov/codecov-action@v3.1.0
